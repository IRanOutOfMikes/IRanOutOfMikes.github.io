

<html>
<head>
    <title>Browser</title>
    <link rel="stylesheet" type="text/css" href="css/browser.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="browser" class="">
        <div class="" id="browser-header">
            <div id="browser-header-row-1" class="d-flex align-items-center">
                <div id="browser-header-left" class="d-flex" style="gap: 8px;">
                    <i id="browser-header-right-close"></i>
                    <i id="browser-header-right-minimize"></i>
                    <i id="browser-header-right-maximize"></i>
                </div>
            </div>
            <div id="browser-header-row-2" class="d-flex align-items-center" style="gap: 18px;">
                <div id="browser-header-left" class="d-flex align-items-center" style="gap: 18px;">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-rotate-right" style="margin-bottom: -1px;"></i>
                </div>
                <div id="browser-header-center" class="d-flex align-items-center flex-grow">
                    <div id="browser-header-search"></div>
                </div>
                <div id="browser-header-right">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
        <div id="browser-body">
        </div>
    </div>


</body>
</html>
