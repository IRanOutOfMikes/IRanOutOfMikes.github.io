

<html>
<head>
    <title>Browser</title>
    <link rel="stylesheet" type="text/css" href="css/browser.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="browser" class="">
        <div class="" id="browser-header">
            <div id="browser-header-row-1" class="d-flex align-items-center">
                <div id="browser-window-buttons" class="d-flex" style="gap: 8px;">
                    <i id="browser-header-right-close"></i>
                    <i id="browser-header-right-minimize"></i>
                    <i id="browser-header-right-maximize"></i>
                </div>
                <div id="browser-header-tabs" class="d-flex" style="flex-grow: 1;">
                    <div class="browser-header-tab active">
                        <div class="browser-header-tab-left">
                            <div class="tab-icon">
                                <i class="fa-solid fa-circle"></i>
                            </div>
                            <div class="tab-title">
                                <span>Google</span>
                            </div>
                        </div>
                        <div class="tab-close">
                            <i class="fa-solid fa-times"></i>
                        </div>
                    </div>
                    <div class="browser-header-tab">
                        <div class="browser-header-tab-left">
                            <div class="tab-icon">
                                <i class="fa-solid fa-circle"></i>
                            </div>
                            <div class="tab-title">
                                <span>Google</span>
                            </div>
                        </div>
                        <div class="tab-close">
                            <i class="fa-solid fa-times"></i>
                        </div>
                    </div>
                    <div class="browser-header-tab">
                        <div class="browser-header-tab-left">
                            <div class="tab-icon">
                                <i class="fa-solid fa-circle"></i>
                            </div>
                            <div class="tab-title">
                                <span>Google</span>
                            </div>
                        </div>
                        <div class="tab-close">
                            <i class="fa-solid fa-times"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="browser-header-row-2" class="d-flex align-items-center" style="gap: 18px;">
                <div class="d-flex align-items-center" style="gap: 18px;">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-rotate-right" style="margin-bottom: -1px;"></i>
                </div>
                <div id="browser-header-center" class="d-flex align-items-center flex-grow">
                    <div id="browser-header-search"></div>
                </div>
                <div id="browser-header-right">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
        <div id="browser-body">
        </div>
    </div>


</body>
</html>
